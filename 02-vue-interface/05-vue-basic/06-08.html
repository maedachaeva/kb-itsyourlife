<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>06-08</title>
        <style>
            .btnColor {
                background-color: aqua;
                color: black;
            }
            .btnAlign {
                text-align: center;
                width: 120px;
            }
            .btnBorder {
                border: khaki dashed 1px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="setColor" value="true" />색상<br />
            <input
                type="checkbox"
                v-model="setAlign"
                value="true"
            />정렬,크기<br />
            <input
                type="checkbox"
                v-model="setBorder"
                value="true"
            />테두리선<br />
            <button
                :class="{ btnColor:setColor, btnAlign:setAlign, btnBorder:setBorder }"
            >
                버튼
            </button>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        setColor: false,
                        setAlign: false,
                        setBorder: false,
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
