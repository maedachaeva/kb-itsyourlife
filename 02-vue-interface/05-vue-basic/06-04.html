<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>06-04</title>
    </head>
    <body>
        <div id="app">
            <button :style="[ myColor, myLayout ]">버튼1</button>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        myColor: { backgroundColor: 'purple', color: 'yellow' },
                        myLayout: {
                            width: '150px',
                            height: '80px',
                            textAlign: 'center',
                        },
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
