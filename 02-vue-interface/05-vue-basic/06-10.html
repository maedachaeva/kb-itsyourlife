<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>06-10</title>
        <style>
            .score {
                border: solid 1px black;
            }
            .error {
                background-color: skyblue;
                color: purple;
            }
            .errorImage {
                width: 18px;
                height: 18px;
                top: 5px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <p>1부터 100까지만 입력가능합니다.</p>
                <div>
                    점수 :
                    <input
                        type="text"
                        class="score"
                        v-model.numb-er="score"
                        :class="info"
                    />
                    <img
                        src="../../실습파일/error.png"
                        class="errorImage"
                        v-if="info.error"
                        title="1부터 100까지만 입력가능합니다."
                    />
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            var vm = Vue.createApp({
                name: 'App',
                data() {
                    return { score: 50 };
                },
                computed: {
                    info() {
                        return { error: this.score < 1 || this.score > 100 };
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
