<!DOCTYPE html>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
            window.onload = function () {
                let line = '';
                for (let i = 0; i < 256; i++) {
                    line += '<div></div>';
                }
                document.body.innerHTML = line;

                let lines = document.querySelectorAll('div');
                for (let i = 0; i < lines.length; i++) {
                    lines[i].style.height = '2px';
                    lines[i].style.backgroundColor = `rgb(${i},${i},${i})`;
                    // div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
                }
            };
        </script>
    </head>
    <body></body>
</html>
