<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>로그인</legend>
                <table>
                    <tr>
                        <td><label for="user_id">사용자 ID</label></td>
                        <td>
                            <input type="text" name="user_id" id="user_id" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">비밀번호</label></td>
                        <td>
                            <input
                                type="password"
                                name="password"
                                id="password"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="확인" />
                            <input type="reset" name="다시쓰기" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
