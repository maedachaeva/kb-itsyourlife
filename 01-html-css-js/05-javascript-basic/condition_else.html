<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>condition_else</title>
        <script>
            let date = new Date();
            let nowHours = date.getHours();

            if (nowHours < 12) {
                // 0~11시
                alert('오전입니다.');
            } else {
                // 12~23시
                alert('오후입니다.');
            }
        </script>
    </head>
    <body></body>
</html>
