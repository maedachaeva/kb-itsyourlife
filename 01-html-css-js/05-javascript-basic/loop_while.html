<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>loop_while</title>
        <script>
            let num = [10, 20, 30, 40, 50];
            let i = 0;

            while (i < num.length) {
                alert(num[i]);
                i++;
            }
        </script>
    </head>
    <body>
        <h1>loop_while</h1>
    </body>
</html>
