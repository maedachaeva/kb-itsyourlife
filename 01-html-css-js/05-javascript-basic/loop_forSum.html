<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>loop_forSum</title>
        <script>
            let result = 0;

            for (let i = 0; i <= 100; i++) {
                result += i;
            }

            alert(result);
        </script>
    </head>
    <body>
        <h1>loop_forSum</h1>
    </body>
</html>
