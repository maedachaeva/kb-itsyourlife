<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>array_index</title>
        <script>
            let num = [10, 20, 30, 40, 50];
            console.log(num.length);

            for (let i = 0; i < num.length; i++) {
                alert(num[i]);
            }
        </script>
    </head>
    <body>
        <h1>array_index</h1>
    </body>
</html>
