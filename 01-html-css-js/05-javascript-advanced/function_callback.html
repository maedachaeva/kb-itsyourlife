<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function_callback</title>

        <!-- 
        다음 함수를 콜백함수로 전달하고, 
        반복 호출할 회수를 매개변수로 전달하여 
        그 회수만큼 콜백함수를 호출하는 JS를 작성하세요. 

        function () {
           alert('함수 호출');
        };
        -->

        <script>
            // 1. 함수 선언식 방법
            // function call() {
            //     alert('함수호출');
            // }

            // 2. 함수 표현식 방법
            let call = function () {
                alert('함수호출');
            };

            function callBack(func, count) {
                for (let i = 0; i < count; i++) {
                    func();
                }
            }

            // 이름 있는 함수 콜백 전달 방식
            callBack(call, 3);
        </script>
    </head>
    <body></body>
</html>
