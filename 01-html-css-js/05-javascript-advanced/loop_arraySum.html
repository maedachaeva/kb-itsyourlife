<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>loop_arraySum</title>
        <script>
            let num = [10, 20, 30, 40, 50];
            let i = 0;
            let sum = 0;

            while (i < num.length) {
                sum += num[i];
                i++;
            }
            alert(sum);
        </script>
    </head>
    <body>
        <h1>loop_arraySum</h1>
    </body>
</html>
