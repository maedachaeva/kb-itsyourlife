<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>condition_ifelseif</title>
        <script>
            let today = new Date();
            let nowHours = today.getHours();
            // console.log(nowHours);

            if (nowHours < 5) {
                alert('잠을 자렴...');
            } else if (nowHours < 7) {
                alert('준비');
            } else if (nowHours < 9) {
                alert('출근');
            } else if (nowHours < 12) {
                alert('빈둥 빈둥');
            } else if (nowHours < 14) {
                alert('식사');
            } else {
                alert('여러가지 업무를 수행합니다.');
            }
        </script>
    </head>
    <body></body>
</html>
