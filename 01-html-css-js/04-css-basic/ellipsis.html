<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ellipsis</title>
        <style>
            /* 내 답 */
            /* body {
                width: 300px;
            } */

            h1,
            p {
                width: 300px;
            }
            .ellipsis {
                white-space: nowrap; /* 줄바꿈 안 함 - 텍스트 한 줄로 유지 */
                overflow: hidden;
                text-overflow: ellipsis; /* 넘치는 부분 '...' */
                /* 이거 세 개는 말줄임표 세트다
                overflow: hidden; 해주고 text-overflow: ellipsis; 안 하면 잘려서 보임 */
            }
        </style>
    </head>
    <body>
        <h1 class="ellipsis">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </h1>
        <p class="ellipsis">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </body>
</html>
