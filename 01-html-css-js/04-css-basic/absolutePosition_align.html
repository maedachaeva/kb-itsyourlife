<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>absolutePosition_align</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: red;
            }
            #container {
                width: 800px;
                height: 400px;
                background-color: orange;

                position: absolute;
                left: 50%;
                margin-left: -400px;
                top: 50%;
                margin-top: -200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>요소의 중앙 배치</h1>
        </div>
    </body>
</html>
